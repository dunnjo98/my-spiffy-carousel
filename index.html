<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Spiffy Carousel</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <noscript>To view this content as a carousel, please enable your JS</noscript>
  <div class="frame">
    <div class="tray">
      <div class="slide">
        <h1>Hello</h1>
      </div>
      <div class="slide">
        <img src="http://fillmurray.com/800/600" alt="bill">
      </div>
      <div class="slide">
        <iframe width="800" height="600" src="https://www.youtube.com/embed/-apnyFd0zZg" frameborder="0" allowfullscreen></iframe>
      </div>
    </div><!--end tray-->

    <a href="#" class="prev"> <i class="icon-arrow-left"></i> </a>
    <a href="#" class="next"> <i class="icon-arrow-right"></i> </a>
  </div><!--end fram div-->

  <!--<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
